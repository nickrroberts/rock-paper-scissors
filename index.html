<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors üéÆ</title>
    
    <style>
        /* Import a fun Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* General Page Styling */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background-color: #41ff3b;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
        }
        h1 {
            font-size: 28px;
            color: #ff5722;
            text-shadow: 2px 2px #ff9800;
        }

        p {
            font-size: 16px;
            color: #222;
        }

        /* Add Fun Icons for Rock, Paper, Scissors */
        .icons {
            font-size: 50px;
            margin: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .icon {
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .icon:hover {
            transform: scale(1.2) rotate(10deg);
        }

        /* Play Button Styling */
        .ready {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #ff5722;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .ready:hover {
            background-color: #ff9800;
            transform: scale(1.1);
        }

        .ready:active {
            transform: scale(0.95);
        }

        /* Responsive for Small Screens */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
            .icons {
                font-size: 40px;
            }
            .ready {
                font-size: 18px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors ‚úä‚úã‚úåÔ∏è</h1>
        <p>Pit yourself against your browser! Open your console, then click the button below to play.</p>
        <div class="icons">
            <span class="icon">‚úä</span>
            <span class="icon">‚úã</span>
            <span class="icon">‚úåÔ∏è</span>
        </div>
        <button class="ready">üöÄ Play Game</button>

    </div>

    <script src="game.js"></script>

</body>
</html>
